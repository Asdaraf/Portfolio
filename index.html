    <meta charset="UTF-8" />

    <title>Portafolio Francisco Jeraldo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <ul class="nav p-4">
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: #eeeeee">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#proyectos-title" style="color: #eeeeee">Proyectos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#habilidades-title" style="color: #eeeeee">Habilidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto-title" style="color: #eeeeee">Contacto</a>
        </li>
      </ul>
    </header>

    <main>
      <div class="container title py-5">
        <div class="col-6 text-end pe-5">
          <img class="yo" src="./assets/img/yo2-removebg-preview.png" alt="" />
        </div>
        <div class="col-4">
          <h1 id="nombre-text" class="pb-1 fw-bold fs-1"></h1>
          <p id="intro-text" class="description fs-3 pt-4 pe-2">
            
          </p>
        </div>
        
      </div>

      <div class="container text-center" id="proyectos">
        <div class="title-2 mb-4">
          <h2 class="text-title" id="proyectos-title">PROYECTOS</h2>
        </div>
        <div class="row gap-3">
          <div class="card col p-0">
            <img
              src="./assets/img/Captura de pantalla 2024-08-29 172303(2).png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">
                Menu de restorant de comida rapida con recepción de pedidos
                manejado con NodeJS, entregando la información a cocina.
              </p>
            </div>
          </div>
          <div class="card col p-0">
            <img
              src="./assets/img/protyecto2.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">
                Proyecto de control de clientes con de CRUD usando Java y Angular
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="container py-4" id="habilidades">
        <div class="title-2 mb-4 fs-4" id="title-skills">
          <h2 class="text-title" id="habilidades-title">HABILIDADES</h2>
        </div>
        
        <div class="skills">
          <div class="skill-container m-2" id="js">
            <img
            class="skill rounded-circle"
            
            src="./assets/img/Captura de pantalla 2024-08-27 225249.png"
            alt="javascript"
          />
          </div >
          <div class="skill-container m-2" id="java">
            <img
            class="skill"
            
            src="./assets/img/png-transparent-java-class-file-java-platform-standard-edition-java-development-kit-java-runtime-environment-coffee-jar-text-class-orange-thumbnail.png"
            alt="java"
          />
          </div>
          <div class="skill-container m-2" id="python">
            <img
            class="skill"
            
            src="./assets/img/Python.svg.png"
            alt="python"
          />
          </div>
          <div class="skill-container m-2" id="psql">
            <img
            class="skill"
            
            src="./assets/img/Postgresql_elephant.svg.png"
            alt="postgresql"
          />
          </div>
          <div class="skill-container m-2" id="ndjs">
            <img
            class="skill"
            
            src="./assets/img/nodejs.png"
            alt="nodejs"
          />
          </div>
          
        </div>
      </div>
      
      <div class="container d-flex flex-column justify-content-center p-5 border-top" id="contacto">
        <div class="title-2 mb-4">
          <h2 class="text-title" id="contacto-title">CONTACTO</h2>
        </div>  
        <div class="formulario">
          <form class="p-5 col-5 border rounded" action="mailto:franciscojeraldof@gmail.com">
          
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="3" required></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Enviar">
          </form>
        </div>
      </div>
    </main>

        <span class="mb-3 mb-md-0">© 2024 Francisco Jeraldo</span>
